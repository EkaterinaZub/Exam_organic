<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ekaterina_Zubouskaya">
    <link rel="stylesheet" href="styles/style.css">
    <title>Organick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="header_logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="navbar">
                <a href="#" class="navbar_item ">Home</a>
                <a href="#" class="navbar_item">About Us</a>
                <a href="#" class="navbar_item">Shop</a>
                <a href="#" class="navbar_item">Pages</a>
                <a href="#" class="navbar_item">Contact Us</a>
            </div>
            <div class="header__button">
                <img class="header__basket" src="images/basket.svg" alt="basket">
                <span class="header__cart">Cart 0</span>
            </div>

        </div>

        <section class="welcome">
            <div class="welcome__content">
                <span class="content__nature">Made with nature</span>
            </div>
            <div class="welcome__contentorganic">
                <span class="content__organic">Welcome to the world of nature and organic.</span>
            </div>
            <div class="welcome__button">
                <button class="button__ExploreNow">Explore Now <img class="button__img" src="images/arrow.svg"
                        alt="arrow"> </button>
            </div>
        </section>
    </div>
</body>

</html>
